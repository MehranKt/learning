<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__links">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
        </div>
        <div class="header__icons">
            <i class="fa-solid fa-bars icon"></i>
            <i class="fa-regular fa-user icon"></i>
        </div>
    </header>
    <main class="content">
        <div class="content__img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="google">
        </div>
        <div class="content__input">
            <i class="fa-solid fa-magnifying-glass left"></i>
            <input type="text">
            <i class="fa-solid fa-microphone right"></i>
        </div>
        <div class="content__button">
            <button>Google Search</button>
            <button>I’m Feeling Lucky</button>
        </div>
        <div class="content__lang">
            <span>Google offered in:</span>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
        </div>
    </main>
    <footer>
        <div class="footer__top">India</div>
        <div class="footer__bottom">
            <div class="footer__bottom-left">
                <span>about</span>
                <span>about</span>
                <span>about</span>
                <span>about</span>
            </div>
            <div class="footer__bottom-right">
                <span>about</span>
                <span>about</span>
                <span>about</span>
            </div>          
        </div>
    </footer>
</body>
</html>
